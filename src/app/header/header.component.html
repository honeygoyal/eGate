<header id="header-home">
  <div class="container">
    <nav id="main-nav">
      <!-- <img class="bgimage" src="./../../assets/susa.png" alt="" /> -->
      <a
        style="text-decoration: none"
        routerLinkActive="current1"
        href=""
        routerLink=""
        ><img src="./../assets/logocrop.jpg" alt="" id="logo"
      /></a>
      <ul>
        <li>
          <a href="#" routerLink="/courses" routerLinkActive="current"
            >Courses</a
          >
        </li>
        <li>
          <a routerLinkActive="current" routerLink="/about" href="#"
            >About Us</a
          >
        </li>
        <li>
          <a routerLinkActive="current" routerLink="/examdetails/gate">GATE</a>
        </li>
        <li>
          <a
            style="text-transform: none"
            routerLinkActive="current"
            routerLink="/examdetails/ipate"
            href="#"
            >iPATE</a
          >
        </li>
        <li>
          <a routerLinkActive="current" routerLink="/examdetails/bhel" href="#"
            >PSU</a
          >
        </li>
        <li>
          <a href="#" (click)="downloadSoon()">Download</a>
        </li>
        <!-- login redirect -->
        <!-- <li style="padding-right: 1rem;">
          <a *ngIf="isLoggedOut$ | async" routerLink="/login">Login</a>
          <a (click)="logout()" *ngIf="isLoggedIn$ | async" routerLink="/login">Logout</a>

      
        </li> -->
        <li style="padding-left: 0rem">
          <div style="width: 33%; float: left">
            <a
              style="cursor: pointer; margin-left: 12px"
              routerLink="/userdashboard/profile"
              href=""
            >
              <span
                *ngIf="isLoggedIn$ | async"
                class="material-icons"
                style="color: rgba(7, 196, 251, 1)"
              >
                <img
                  *ngIf="profilePhoto !== ''"
                  [src]="transform(profilePhoto)"
                  style="width: 4rem; height: 4rem; border-radius: 50%"
                  alt=""
                />
                <img
                  *ngIf="profilePhoto === ''"
                  style="width: 2rem; height: 2rem; border-radius: 50%"
                  alt=""
                />
              </span>
            </a>
            <a *ngIf="isLoggedOut$ | async" routerLink="/login">Login</a>
            <button
              style="border-color: #07c4fb; margin-left: 1rem"
              *ngIf="isLoggedIn$ | async"
            >
              <a (click)="logout()" routerLink="/login">Logout</a>
            </button>
          </div>
        </li>
      </ul>
    </nav>
    <div id="image">
      <img class="headerimage" alt="" />
    </div>
  </div>
</header>
