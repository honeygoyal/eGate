<app-loader></app-loader>
<div id="signup">
  <div class="container">
    <div id="signup-content">
      <div id="signup-content-image">
        <img src="./../../assets/Group311.png" alt="" />
      </div>
      <div id="signup-content-form">
        <div class="signup-card">
          <div style="color: white; text-align: center;" id="form-head">
            <h2 style="padding-top: 1rem;">Sign Up</h2>
          </div>
          <form
            class="signup-form"
            [formGroup]="signupForm"
            (ngSubmit)="onSubmit()"
          >
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <input
                    formControlName="name"
                    class="signup-input"
                    placeholder="  Name"
                    type="text"
                  />
                </td>
                <td>
                  <input
                    formControlName="email"
                    class="signup-input"
                    placeholder="  Email"
                    type="text"
                  />
                </td>
              </tr>
            </table>
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <input
                    formControlName="mobilenumber"
                    class="signup-input"
                    placeholder="  Mobile Number"
                    type="text"
                  />
                </td>
                <td>
                  <input
                    formControlName="confirmemail"
                    class="signup-input"
                    placeholder="  Confirm Email"
                    type="text"
                    ngValidateEqual="email"
                  />
                </td>
              </tr>
            </table>
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <input
                    formControlName="qualification"
                    class="signup-input"
                    placeholder="  Qualification"
                    type="text"
                  />
                </td>
                <td>
                  <input
                    formControlName="university"
                    class="signup-input"
                    placeholder="  University/College"
                    type="text"
                  />
                </td>
              </tr>
            </table>
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <select
                    formControlName="targetyear"
                    class="signup-select"
                    aria-placeholder="Select Target Year"
                  >
                    <option hidden selected disabled value="">
                      -- Select Target Year --
                    </option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                  </select>
                </td>
                <td>
                  <input
                    formControlName="discipline"
                    class="signup-input"
                    placeholder="  Engineering Discipline"
                    type="text"
                  />
                </td>
              </tr>
            </table>
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <textarea
                    formControlName="address"
                    class="signup-textarea"
                    placeholder="  Address"
                    type="text"
                  ></textarea>
                </td>
              </tr>
            </table>
